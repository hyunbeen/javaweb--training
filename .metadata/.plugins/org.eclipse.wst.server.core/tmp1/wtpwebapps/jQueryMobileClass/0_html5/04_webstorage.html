<!-- 
		기존 저장 공간 : 쿠키 (클라이언트) + 세션 (서버)
		
		기존 쿠키
		1. 보안 (클라이언트에 저장하니깐)
		2. 문자열 저장
		3. 매 요청(request)마다 매번 쿠키 전송
		4. 용량 (한 사이트 별로 20개 정도, 하나의 쿠키당 4kb 정도만 저장)
		
		모바일을 위해 local storage
		1.모바일에 바로 저장(클라이언트에 저장)
		2.객체 저장
		3.영구저장
		4.5MB 정도 저장 가능
 -->
<!DOCTYPE html> 
<html> 
	<head> 
		<meta charset="euc-kr" /> 	
		<meta name="viewport" 
				content="width=device-width, initial-scale=1.0, 
							maximum-scale=1.0, minimum-scale=1.0, 
							user-scalable=no"/>
	<script type="text/javascript">
		function saveLocalStorage(){
			if(window.localStorage){
				var val = document.querySelector('#localStorage'); //getelementById() 비슷
				window.localStorage.setItem("localStorage",val.value);
			}else{
				//localStorage 지원하지 않음
			}
			//조회버튼 클릭시 localStorage에 저장된 내용화면에 출력
		}
		
		function readLocalStorage(){
			alert(window.localStorage.getItem("localStorage"));
		}
		
		function saveSessionStorage(){
			if(window.sessionStorage){
				var val = document.querySelector('#sessStorage'); //getelementById() 비슷
				window.sessionStorage.setItem("sessionStorage",val.value);
			}else{
				//SessionStorage 지원하지 않음
			}
			//조회버튼 클릭시 localStorage에 저장된 내용화면에 출력
		}
		function readSessionStorage(){
			alert(window.sessionStorage.getItem("sessionStorage"));
		}
	</script>
	</head> 
	
	<body>  
		<h3>Local Storage</h3>
		<button onclick="saveLocalStorage()">저장</button>
		<input id="localStorage" type="text"/> 
		<br/>
		<button onclick="readLocalStorage()">조회</button>
		<span id="span1"></span><br/>

		<h3>Session Storage</h3>
		<button onclick="saveSessionStorage()">저장</button>
		<input id="sessStorage" type="text"/> 
		<br/>
		<button onclick="readSessionStorage()">조회</button>
		<span id="span2"></span><br/>
	</body>
</html>

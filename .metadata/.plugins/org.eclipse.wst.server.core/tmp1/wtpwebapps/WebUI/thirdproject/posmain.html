<script type="text/javascript">
function insertMenuPay(bMenu){

	var menuName1 = bMenu.title;
	var price1 = bMenu.alt;
	var count1 = 1;
	
	var tbl = document.getElementById('payTable');
	
	var tr = document.createElement('tr');
	var td1 = document.createElement('td',{"Name":"menuName"});
	var td2 = document.createElement('td');
	var td3 = document.createElement('td');
	
	var txt1 = document.createTextNode(menuName1);
	var txt2 = document.createTextNode(price1);
	var txt3 = document.createTextNode(count1);
	
	td1.appendChild(txt1);
	td2.appendChild(txt2);
	td3.appendChild(txt3);
	td1.setAttribute("name","menuName")
	
	tr.appendChild(td1);
	tr.appendChild(td2);
	tr.appendChild(td3);

	tbl.appendChild(tr);

}
</script>

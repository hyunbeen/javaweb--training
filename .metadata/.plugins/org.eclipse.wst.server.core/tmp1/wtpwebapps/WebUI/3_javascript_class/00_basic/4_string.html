<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script type="text/javascript">
var str = '너의 삶 속에 나의 삶을 넣어 삶을 영위하자';
document.write(str.indexOf('삶') +'<br/>');
document.write(str.lastIndexOf('삶') +'<br/>');
document.write(str.indexOf('삶을') +'<br/>');
document.write(str.length +'<br/>');

var msg = "자바에서.웹프로젝트까지 열심히 하자";
document.write(msg.charAt(3) +'<br/>');
document.write(msg.slice(5,12) +'<br/>');
document.write(msg.substring(5,12) +'<br/>');
document.write(msg.substr(5,7) +'<br/>'); //시작 이후 부터 글자수
document.write(msg.split(' ') +'<br/>');
document.write(msg.concat('화이팅') +'<br/>');
document.write(msg +'<br/>');

</script>
</head>
<body>

</body>
</html>

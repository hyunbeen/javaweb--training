<!DOCTYPE html>

<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script type="text/javascript">


//실수형 (소숫점) 연산할 때
document.write(0.2 * 3 == 0.6 );
document.write("</br>");
document.write(0.2 * 3);
document.write("</br>");
document.write(0.2 * 10 * 3 == 0.6 * 10 );
document.write("</br>");


var num = 10;
var str = '10';
if(num==str){
	document.write('같다');
}else{
	document.write('다르다');
}
//값만 비교
if(num===str){
	document.write('같다');
}else{
	document.write('다르다');
}
//값과 자료형 비교
</script>
</head>

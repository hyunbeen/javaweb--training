<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script type="text/javascript">

document.write("<table border=2px>");
var k=1;
for(var i=0;i<5;i++){
	document.write("<tr>");
		for(var j=0;j<5;j++){
			document.write("<td>");
			document.write(k);
			document.write("</td>");
			k++;
		}
	document.write("</tr>");
}

document.write("</table>");

</script>
</head>
<body>

</body>
</html>

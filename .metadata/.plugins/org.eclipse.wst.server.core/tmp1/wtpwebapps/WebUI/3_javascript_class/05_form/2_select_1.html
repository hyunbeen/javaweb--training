<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="UTF-8">
<title> 이벤트 예제 2 </title>
<script type="text/javascript">
function cal(){
	
	window.onload() = function(){
		var mango = document.getElementsByName(mango)
		//함계에 합계를 출력하시오
		var mmango = parseInt(document.frm.mango.value); 
		var mavo = parseInt(document.frm.avocado.value);
		var money = mmango*4000 + mavo*5000;
		var total = document.getElementsByName('total');
		total.item(0).value=money;
		
		
		
	}
	
}
</script>
	
</head>
<body>
주문서 <hr>

<form name="frm">
	이름 <input type="text" name="name" onfocus="alert('실명써라~~잉');"><br>
	이멜 <input type="text" name="email" onblur="alert('이메일형식')"><br>
	<hr><hr>
	
	<table border='1' >
		<tr>
			<th> 상품 </th> <th> 단가 </th> <th> 주문수량 </th>
		</tr>
		<tr>
			<td> 망고 </td> 
			<td> 4000원 </td>
			<td>
				<select name="mango" onchange='cal()' >
					<option>0</option>
					<option>1</option>
					<option>2</option>
					<option>3</option>
				</select> 뭉치
			</td>
		</tr>
		<tr>
			<td> 아보카도 </td> 
			<td> 5000원 </td>
			<td>
				<select name="avocado" onchange='cal()'>
					<option>0</option>
					<option>1</option>
					<option>2</option>
					<option>3</option>
				</select> 봉다리
			</td>
		</tr>
		<tr>
			<td colspan=2> 함계 </td>
			<td><input type="text" id='total' name="total" size=6>원</td>
		</tr>		
		<tr>
		
		</tr>
	</table>
</form>
</body>
</html>

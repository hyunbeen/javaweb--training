<!DOCTYPE html> 
<html> 
	<head>
		<title>jQuery Mobile</title>
		<meta charset="euc-kr" /> 	
		<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, user-scalable=no"/>
		
		<link rel="shortcut icon" href="../image/icon.png">
		<link rel="apple-touch-icon" href="../image/icon.png"> 
		
		<link rel="stylesheet" href="../jQueryLibs/jquery.mobile-1.4.2.css" />
		<script src="../jQueryLibs/jquery-1.11.0.min.js"></script>
		<script src="../jQueryLibs/jquery.mobile-1.4.2.min.js"></script>
		
		<!-- 헤더와 푸터가 검정색으로 나오고  -->
		<!-- <link href="../jQueryLib_ex/jquery.mobile-1.3.2.min.css" rel="stylesheet" type="text/css" />
		<script src="../jQueryLib_ex/jquery-1.11.0.min.js"></script>
		<script src="../jQueryLib_ex/jquery.mobile-1.3.2.min.js"></script>	 -->

		<script type="text/javascript">
			var num = 3;
			function addItem() {
				var list1 = $("#list1");
				list1.append("<li><a href='#'>Item " + (++num) + "</a></li>");
				list1.listview("refresh");
			}
		</script>
	</head> 

	<body>
		<div data-role="page">       
			<div data-role="header">	    
				<h1>Dynamic AddItem</h1>
				<a href="javascript:addItem();" data-icon="plus" class="ui-btn-right">Add</a>
			</div>
							
			<div data-role="content">
				<ul id="list1" data-role="listview">
					<li><a href="#">Item 1</a></li>
					<li><a href="#">Item 2</a></li>
					<li><a href="#">Item 3</a></li>
				</ul>
			</div>
		</div>
	</body>
</html>

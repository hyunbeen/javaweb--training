<!DOCTYPE html> 
<html> 
	<head>
		<title>jQuery Mobile</title>
		<meta charset="euc-kr" /> 	
		<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, user-scalable=no"/>
		
		<link rel="shortcut icon" href="../image/icon.png">
		<link rel="apple-touch-icon" href="../image/icon.png"> 
		
		<link rel="stylesheet" href="../jQueryLibs/jquery.mobile-1.4.5.css" />
		<script src="../jQueryLibs/jquery-1.11.0.min.js"></script>
		<script src="../jQueryLibs/jquery.mobile-1.4.5.min.js"></script>
	</head> 

	<body>
		<div data-role="page">       
			<div data-role="header">	    
				<h1>Collapsible Block</h1>
			</div>

			<div data-role="content">
				<div data-role="collapsible" data-collapsed="false">
					<h1>인생은 무엇으로 사는가?</h1>
					<p>밥힘으로</p>
				</div>

				<div data-role="collapsible-set" data-theme="b" data-content-theme="b">
					<div data-role="collapsible"> <!-- data-theme="b" -->
						<h3>하나</h3>
						<p>오늘걸으면 내일은 뛰어야 하지만 오늘뛰면 내일은 걷는다.</p>
					</div>
					<div data-role="collapsible"><!--  data-content-theme="b" -->
						<h3>둘</h3>
						<p>10분만 공부 더하면 남편얼굴 바뀐다. </p>
					</div>
					<div data-role="collapsible">
						<h6>셋</h6>
						<p>인생 한방이다.</p>
					</div>
				</div>
			</div>
		</div>
	</body>
</html>

<!DOCTYPE html> 
<html> 
	<head>
		<title>jQuery Mobile</title>
		<meta charset="euc-kr" /> 	
		<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, user-scalable=no"/>
		
		<link rel="shortcut icon" href="../image/icon.png">
		<link rel="apple-touch-icon" href="../image/icon.png"> 
		
		<link rel="stylesheet" href="../jQueryLibs/jquery.mobile-1.4.2.css" />
		<script src="../jQueryLibs/jquery-1.11.0.min.js"></script>
		<script src="../jQueryLibs/jquery.mobile-1.4.2.min.js"></script>
	</head> 

	<body>
		<div data-role="page">       
			<div data-role="header">	    
				<h1>Grid Layout</h1>
			</div>

			<div data-role="content">
				<div class="ui-grid-d">
					<div class="ui-block-a"><img src="../image/item_image1.png"/></div>
					<div class="ui-block-b"><img src="../image/item_image2.png"/></div>
					<div class="ui-block-c"><img src="../image/item_image3.png"/></div>
					
					<!-- grid 와 테이블 태그의 차이점을 알기 위해 2개 항목을 주석으로 단다면 ?  -->
					<!-- <div class="ui-block-d"><img src="../image/item_image4.png"/></div>
					<div class="ui-block-e"><img src="../image/item_image5.png"/></div> -->

					<div class="ui-block-a"><img src="../image/item_image6.png"/></div>
					<div class="ui-block-b"><img src="../image/item_image7.png"/></div>
					<div class="ui-block-c"><img src="../image/item_image8.png"/></div>
					<div class="ui-block-d"><img src="../image/item_image9.png"/></div>
					<div class="ui-block-e"><img src="../image/item_image10.png"/></div>
				</div>
				<hr/>
				<div>
					<table style="width:100%">
						<tr><td>
							<img src="../image/item_image1.png"/>
							<img src="../image/item_image2.png"/>
							<img src="../image/item_image3.png"/>
							<img src="../image/item_image4.png"/>
							<img src="../image/item_image5.png"/>
							<img src="../image/item_image6.png"/>
							<img src="../image/item_image7.png"/>
							<img src="../image/item_image8.png"/>
							<img src="../image/item_image9.png"/>
							<img src="../image/item_image10.png"/>
						</td></tr>
					</table>
				</div>
			</div>
		</div>
	</body>
</html>

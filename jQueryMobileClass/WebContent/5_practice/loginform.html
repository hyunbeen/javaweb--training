<!DOCTYPE html> 
<html> 
	<head> 
		<meta charset="euc-kr" /> 
	</head> 

	<body>
		<div id="loginform" data-role="page" data-theme="a">

			<div data-role="header" data-theme="a">
				<h1>로그인</h1>
				<a href="#home" data-icon="home" data-direction="reverse">앱홈</a>
			</div>

			<!--  로그인 버튼이 submit 인가  action확인  -->
			<div data-role="content">
				<form id="joinForm" method="post" action="login.jsp">
					<div data-role="fieldcontain">
						<label for="uid">아이디:</label>
						<input id="uid" type="text" name="uid" > 
					</div>					
					<div data-role="fieldcontain">
						<label for="upassword">패스워드:</label>
						<input id="upassword" type="password" name="upassword" /> 
					</div>					
					<div data-role="fieldcontain">
						<center>
							<input type="submit" value="로그인" 
									data-inline="true" 
									data-icon="gear"/>
						</center>
					</div>
				</form>
			</div>
		</div>
	</body>
</html>

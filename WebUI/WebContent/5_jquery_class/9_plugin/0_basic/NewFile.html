<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<!-- jquery api -->
<script type="text/javascript" src='js/jquery-1.11.1.js'></script>
<!-- plugin api -->
<script type="text/javascript" src='js/jquery.red.js'></script>
<script type="text/javascript">
	$(function(){
		$('#btn').click(function(){
			$('#result').red();
		});
	})
</script>
</head>
<body>
<button id='btn'>빨강</button>
<div id='result'>나는 빨강을 좋아한다</button>
</body>
</html>

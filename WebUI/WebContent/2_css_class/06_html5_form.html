<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<link href='/WebUI/2_css_class/css/myform.css' rel='stylesheet' type='text/css'/>
</head>
<body>
<form method = 'Post'>
<fieldset>
<legend>로그인 정보</legend>
<ol>
<li><label for = 'userid'>아이디</label><input type='text' name = 'id'/></li>
<li><label for = 'userpw'>비밀번호</label><input type='password' name = 'pw'/></li>
<li><label for = 'userrepw'>비밀번호 확인</label><input type='password' name = 'repw'/></li>
<li><label for = 'usergrade'>회원 등급</label><input type='text' name = 'grade' value = "준회원"/></li>
</ol>
</fieldset>

<fieldset>
<legend>개인 정보</legend>
<ol>
<li><label for = 'username'>이름</label><input type='text' name = 'name' placeholder = "5자미만 공백없이"/></li>
<li><label for = 'useraddress'>메일주소</label><input type='email' name = 'email' placeholder = "abcd@domain.com"/></li>
<li><label for = 'userphone'>연락처</label><input type='tel' name = 'phone'/></li>
</ol>
</fieldset>

<fieldset>
<legend>코딩 숙련도(상,중,하)</legend>
<ol>
<li><label for = 'usercording'></label><input type='range' name = 'cording'/></li>

</ol>
</fieldset>
<input type='submit' value='제출'/>
</form>
</body>
</html>

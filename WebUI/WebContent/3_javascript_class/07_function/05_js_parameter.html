<!DOCTYPE HTML>
<html>
<head>
	<meta charset="UTF-8">
	<title> 파라메터 인자</title>
	<script>
		//--------- 기본형 인자
		var pri = 10;
		function priParam(pri){
			pri--;
			return pri;
		}
		//--------- : call-by-value
		document.write("1>"+priParam(pri)+'<br/>');//9
		document.write("2>"+pri+'<br/>');//10
		//--------- : call-by-reference
		var ref = [1,2,3,4,5];
		function refParam(ref){
			ref.pop();
			return ref;
		}
		document.write("1>"+refParam(ref)+'<br/>');
		document.write("2>"+ref+'<br/>');
	</script>
</head>

<body>

  
 </body>
</html>

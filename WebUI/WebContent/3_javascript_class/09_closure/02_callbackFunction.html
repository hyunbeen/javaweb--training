function add(a,b,callbackFunc){
	var result = a+b;
	callbackFunc(result);
	
	
	return function(){ return a+"+"+b+"="+result; };
}
var returnVal = add(10,20,function(result){

});
document.write('최종리턴:'+returnVal());

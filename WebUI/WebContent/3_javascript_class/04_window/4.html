<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script type="text/javascript">
window.onload = function(){

	var sel = document.frm.radio;
	for(var i=0;i<sel.length;i++){
		sel[i].onclick = function(){
			
			parent.document.frm.txt.value = sel.value;
		};
	}


	
		
		
	
}

</script>
</head>
<body>
<form name="frm">

<input name="txt" type="text" value='없음'/>

<br/>
<input type="radio" name='radio' value='가산'>가산</input><br/>
<input type="radio" name='radio' value='판교'>판교</input><br/>
<input type="radio" name='radio' value='부평'>부평</input><br/>
</form>
</body>
</html>
